<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to top, #3c1053, #ad5389);
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.8)), url("assests/login-bg-img.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
        margin: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        padding: 40px;
        color: white;
        max-width: 400px;
        margin: auto;
      }

      .form-control::placeholder {
        color: #eee;
      }

      .form-label {
        font-weight: 600;
      }

      .form-check-label {
        font-size: 0.9rem;
      }

      .form-footer {
        font-size: 0.9rem;
        margin-top: 15px;
      }

      .form-footer a {
        color: #fff;
        text-decoration: underline;
      }

      .input-group-text {
        background: transparent;
        border: none;
        color: white;
      }

      .form-control {
        background: transparent;
        color: white;
        border: 1px solid #ccc;
      }

      .form-control:focus {
        background: transparent;
        color: white;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="login-box text-center">
      <h2 class="mb-4 fw-bold">Login</h2>
      <form>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-person-fill"></i
            ></span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your username"
            />
          </div>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"
              ><i class="bi bi-lock-fill"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="forgotpass.html" class="text-white">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-light w-100 rounded-pill">
          Login
        </button>

        <div class="form-footer mt-3">
          Don't have an account? <a href="signup.html">Register</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </body>
</html>
