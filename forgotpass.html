<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #95d4ef;
        height: 100vh;
        display: flex;
        align-items: center;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo-text {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
        display: inline-flex;
        align-items: center;
      }
      .plane-icon {
        color: #3498db;
        font-size: 32px;
        margin-right: 10px;
      }
      .divider {
        height: 1px;
        background-color: #e9ecef;
        margin: 1.5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card p-4">
            <div class="card-body">
              <!-- Logo with plane icon and text -->
              <div class="logo-container">
                <div class="logo-text">
                  <i class="fas fa-plane plane-icon"></i>
                  <span>TravelWorld</span>
                </div>
              </div>

              <h2 class="card-title text-center mb-4">Forgot your password?</h2>
              <p class="text-muted text-center mb-4">
                Enter your email to free web command you password must be.
              </p>

              <div class="divider"></div>

              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="example@gmail.com"
                    />
                  </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                  Send Email
                </button>

                <div class="text-center">
                  <a href="login.html" class="text-decoration-none"
                    >Back to Login</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
